<!DOCTYPE html>
<html>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 350px;
            height: 200px;
            background: linear-gradient(135deg, #870f0f, #b22222);
            color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
            position: relative;
            transition: 1s;

        }

        .card h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .card h3 {
            margin: 5px 0 15px 0;
            font-weight: normal;
            font-size: 14px;
        }

        .line {
            height: 2px;
            background: white;
            margin-bottom: 15px;
        }

        .info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .corner {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            opacity: 0.8;
        }
        .contact{
            color:  white;
        }
        .contact:hover{
            color: #0718d4;
        }
        .city{
            padding-left: 20px;
        }
        .location {
            color: #0718d4;
            padding-left: 2px;
        }
        .location:hover{
            color: whitesmoke;
        }
        .a1{
            padding-left: 20px;
        }
    </style>
</head>
